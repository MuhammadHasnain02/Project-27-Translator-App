<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-U Translator</title>

    <!-- Favicon -->
    <link rel="icon" href="images/logo.jpg">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        
        body{
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

    </style>

</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center">

  <!-- =================== NAVBAR ==================== -->

  <nav class="w-full flex items-center justify-between bg-white shadow-md px-6 py-2">

    <div class="text-gray-600 text-[22px] cursor-pointer">
        <i class="fa-solid fa-bars-staggered"></i>
    </div>
    <div class="flex items-center space-x-1 cursor-pointer">
        <img class="w-20" src="images/logo.jpg" alt="">
        <p class="text-blue-600 text-lg font-bold">
        <span class="text-red-600">E <i class="fa-solid fa-arrow-right"></i> U</span> TRANSLATOR</p>
    </div>
    <div class="text-gray-600 text-[22px] cursor-pointer">
        <i class="fa-solid fa-gear"></i>
    </div>

  </nav>

  <!-- ==================== TOP NAV BUTTONS ===================== -->

  <div class="flex items-center bg-white border border-gray-300 shadow-md rounded-md my-10 overflow-hidden">
      
    <button id="txtSectTab" data-target="txtSection" class="px-6 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600 hover:cursor-pointer">
    Text</button>
    <button id="imgSectTab" data-target="imgSection" class="px-6 py-2 text-sm font-medium text-gray-600 hover:cursor-pointer">
    Images</button>
    <button id="documSectTab" data-target="documSection" class="px-6 py-2 text-sm font-medium text-gray-600 hover:cursor-pointer">
    Documents</button>
    <button id="webSectTab" data-target="webSection" class="px-6 py-2 text-sm font-medium text-gray-600 hover:cursor-pointer">
    Websites</button>
  
  </div>

  <!-- =================== LANGUAGE BAR ===================== -->

  <div class="flex items-center justify-between w-[78%] max-w-auto">

    <div class="flex items-center space-x-4">
      <button id="leftEng" class="text-blue-600 text-[15px] font-semibold border-b-2 border-blue-600 pb-2 cursor-pointer">English</button>
      <button id="leftUr" class="text-gray-600 text-[15px] cursor-pointer pb-2">Urdu</button>
      <button class="text-gray-600 text-[15px] cursor-not-allowed pb-2">Other Languages</button>
    </div>

    <div id="switchArrow" class="text-gray-600 text-lg font-semibold cursor-pointer">
      <i class="fa-solid fa-right-left"></i>
    </div>

    <div class="flex items-center space-x-4">
      <button id="rightUr" class="text-blue-600 text-[15px] font-semibold border-b-2 border-blue-600 pb-2 cursor-pointer">Urdu</button>
      <button id="rightEng" class="text-gray-600 text-[15px] cursor-pointer pb-2">English</button>
      <button class="text-gray-600 text-[15px] cursor-not-allowed pb-2">Other Languages</button>
    </div>

  </div>

  <!-- =================== TRANSLATION SECTIONS ======================= -->

  <!-- ----------- TEXT SECTION ------------ -->

  <div id="txtSection" class="flex w-4/5 mx-auto bg-white rounded-lg shadow-md overflow-hidden border border-gray-300">
    
    <!-- Left Box -->
    <div class="w-1/2 border-r border-gray-300">

      <textarea id="userTranlTxt" class="w-full h-55 p-4 text-gray-700 focus:outline-none resize-none"
        placeholder="Enter text"></textarea>

      <div class="flex justify-end items-center space-x-2 px-5 py-2 border-t border-gray-200 text-sm text-gray-500">
        <p><span id="charCount">0</span> / 5000</p>
        <p class="cursor-pointer"><i class="fa-solid fa-keyboard"></i></p>
      </div>

    </div>

    <!-- Right Box -->
    <div class="w-1/2 p-4 bg-gray-100">
      <h2 id="translatedTxt" class="flex flex-col text-2xl font-medium space-y-1 mb-2">
        <span class="text-gray-700 text-lg">Translation</span>
        <span class="text-gray-500 text-[15px]">Your translated text will appear here...</span>
      </h2>
    </div>

  </div>

  <!-- ----------- IMAGE UPLOAD SECTION ------------ -->

  <div id="imgSection" class="hidden bg-white w-4/5 mx-auto p-10 rounded-xl shadow-sm border border-gray-200 flex justify-between items-center">
    
    <!-- Left -->
    <div class="w-1/2 flex flex-col items-center ">

      <label class="w-[275px] h-auto hover:cursor-pointer">
        <img src="images/drag_and_drop.png" alt="">
        <input type="file" class="hidden">
      </label>
      <p class="text-gray-500 text-[22px] mt-5 font-semibold">Drag and drop</p>

    </div>

    <!-- Divider -->
    <div class="w-px h-40 bg-gray-200"></div>

    <!-- Right -->
    <div class="w-1/2 flex flex-col items-center space-y-3">

      <p class="text-gray-600 font-semibold mt-4">
        Or choose a file
      </p>
      
      <button class="w-70 bg-blue-600 text-white px-6 py-2.5 rounded-sm text-sm font-semibold hover:cursor-pointer hover:bg-blue-700">
        Browse your files
      </button>

      <button class="w-70 text-blue-600 border border-gray-300 px-6 py-2.5 rounded-sm text-sm font-semibold hover:cursor-pointer hover:bg-gray-100">
        Paste from clipboard
      </button>

      <p class="text-gray-600 text-[13px] font-medium mt-4">
        Supported file types: <b>.jpg, .jpeg, .png, .webp</b>
      </p>

    </div>

  </div>

  <!-- ----------- DOCUMENT UPLOAD SECTION ------------ -->

  <div id="documSection" class="hidden bg-white w-4/5 mx-auto p-10 rounded-xl shadow-sm border border-gray-200 flex justify-between items-center">
    
    <!-- Left -->
    <div class="w-1/2 flex flex-col items-center ">

      <label class="w-[275px] h-auto hover:cursor-pointer">
        <img src="images/drag_and_drop.png" alt="">
        <input type="file" class="hidden">
      </label>
      <p class="text-gray-500 text-[22px] mt-5 font-semibold">Drag and drop</p>

    </div>

    <div class="w-px h-40 bg-gray-200"></div>

    <!-- Right -->
    <div class="w-1/2 flex flex-col items-center space-y-3">

      <p class="text-gray-600 font-semibold mt-4">
        Or choose a file
      </p>

      <button class="w-70 bg-blue-600 text-white px-6 py-2.5 rounded-sm text-sm font-semibold hover:cursor-pointer hover:bg-blue-700">
        Browse your files
      </button>

      <p class="text-gray-600 text-[13px] font-medium mt-4">
        Supported file types: <b>.docx, .pdf, .pptx, .xlsx</b>
      </p>

    </div>

  </div>

  <!-- ----------- WEBSITE INPUT SECTION ------------ -->

  <div id="webSection" class="hidden flex justify-center bg-white w-4/5 mx-auto px-12 py-20 rounded-xl shadow-sm border border-gray-200 space-x-2">
    
    <input type="text" placeholder="Website"
    class="placeholder:text-[16px] placeholder:text-gray-400 w-140 border border-gray-400 rounded-md px-4 py-2 tracking-normal font-medium focus:ring-2 focus:ring-blue-400 focus:outline-none">
    <button class="bg-blue-600 text-white text-[21px] rounded-full px-4 py-2.5 hover:bg-blue-700 hover:cursor-pointer">
    âžœ</button>

  </div>

  <!-- ======================= BOTTOM ICONS ========================= -->

  <div class="flex justify-center gap-16 mt-15 text-gray-600 text-sm">

    <div id="historyIcon" class="flex flex-col items-center">

      <div class="text-xl mb-1 border border-gray-300 rounded-full p-3.5 hover:cursor-pointer">
        <i class="fa-solid fa-rotate-left"></i>
      </div>
      <span>History</span>
      
    </div>

    <div id="savedIcon" class="flex flex-col items-center">

      <div class="text-xl mb-1 border border-gray-300 rounded-full px-3.5 py-3 hover:cursor-pointer">
        <i class="fa-solid fa-star"></i>
      </div>
      <span>Saved</span>

    </div>

  </div>

  <!-- Connecte JS File -->
  <script src="app.js"></script>
</body>
</html>
