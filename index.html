<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-U Translator</title>

    <!-- Favicon -->
     <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        
        body{
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }

    </style>

</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center">

  <!-- ===== NAVBAR ===== -->
  <nav class="w-full flex items-center justify-between bg-white shadow-md px-6 py-2">

    <div class="text-gray-600 text-[22px] cursor-pointer">
        <i class="fa-solid fa-bars-staggered"></i>
    </div>
    <div class="flex items-center space-x-1 cursor-pointer">
        <img class="w-20" src="logo.jpg" alt="">
        <p class="text-blue-600 text-lg font-bold">
        <span class="text-red-600">E <i class="fa-solid fa-arrow-right"></i> U</span> TRANSLATOR</p>
    </div>
    <div class="text-gray-600 text-[22px] cursor-pointer">
        <i class="fa-solid fa-gear"></i>
    </div>

  </nav>

  <!-- ===== TOP NAV BUTTONS ===== -->
  <div class="flex items-center bg-white border border-gray-300 shadow-md rounded-md my-10 overflow-hidden">
      
    <button class="px-6 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600 cursor-pointer">Text</button>
    <button class="px-6 py-2 text-sm font-medium text-gray-600 cursor-not-allowed">Images</button>
    <button class="px-6 py-2 text-sm font-medium text-gray-600 cursor-not-allowed">Documents</button>
    <button class="px-6 py-2 text-sm font-medium text-gray-600 cursor-not-allowed">Websites</button>
  
  </div>

  <!-- ===== LANGUAGE BAR ===== -->
  <div class="flex items-center justify-between w-full max-w-5xl mb-4">

    <div class="flex items-center space-x-3">
      <button class="text-blue-600 text-[15px] font-semibold border-b-2 border-blue-600 pb-1 cursor-pointer">English</button>
      <button class="text-gray-600 text-[15px] cursor-not-allowed">Urdu</button>
      <button class="text-gray-600 text-[15px] cursor-not-allowed">Spanish</button>
    </div>

    <div class="text-gray-600 text-lg font-semibold">
      <i class="fa-solid fa-right-left"></i>
    </div>

    <div class="flex items-center space-x-3">
      <button class="text-blue-600 text-[15px] font-semibold border-b-2 border-blue-600 pb-1 cursor-pointer">Urdu</button>
      <button class="text-gray-600 text-[15px] cursor-not-allowed">English</button>
      <button class="text-gray-600 text-[15px] cursor-not-allowed">Spanish</button>
    </div>

  </div>

  <!-- ===== TRANSLATION BOXES ===== -->
  <div class="flex w-full max-w-5xl bg-white rounded-lg shadow-md overflow-hidden border">
    <!-- Left Box -->
    <div class="w-1/2 border-r">
      <textarea
        class="w-full h-56 p-4 text-gray-700 focus:outline-none resize-none"
        placeholder="Enter text"
      ></textarea>
      <div class="flex justify-between items-center px-4 py-2 border-t text-sm text-gray-500">
        <span>0 / 5000</span>
        <span class="cursor-pointer">ðŸŽ¤</span>
      </div>
    </div>

    <!-- Right Box -->
    <div class="w-1/2 p-4 bg-gray-100">
      <h2 class="text-lg font-medium text-gray-700 mb-2">Translation</h2>
      <p class="text-gray-500">Your translated text will appear here...</p>
    </div>
  </div>

  <!-- ===== BOTTOM ICONS ===== -->
  <div class="flex justify-center gap-16 mt-8 text-gray-600 text-sm">

    <div class="flex flex-col items-center">

      <div class="text-xl mb-1 border border-gray-300 rounded-full p-3.5">
        <svg width="26" height="26" viewBox="0 0 24 24" focusable="false" class="TYVfy NMm5M">
          <path d="M4 4v2.01C5.83 3.58 8.73 2 12.01 2 17.53 2 22 6.48 22 12s-4.47 10-9.99 10C6.48 22 2 17.52 2 12h2c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8C9.04 4 6.47 5.61 5.09 8H8v2H2V4h2z"></path>
          <path d="M13 12V6h-2v7l4.97 3.49 1.26-1.55z"></path>
        </svg>
      </div>
      <span>History</span>
      
    </div>

    <div class="flex flex-col items-center">

      <div class="text-xl mb-1 border border-gray-300 rounded-full p-3.5">
        <svg width="26" height="26" viewBox="0 0 24 24" focusable="false" class="cursor-not-allowed">
          <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27z"></path>
        </svg>
      </div>
      <span>Saved</span>

    </div>

  </div>

</body>
</html>
